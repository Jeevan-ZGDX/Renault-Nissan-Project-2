<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPPM MRNG Login - Renault Group</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            /* PRIMARY BACKGROUND: Dark background for contrast */
            background-color: #0F172A;
        }

        /* Renault Colors */
        :root {
            --primary-bg: #0F172A;
            /* Subtly transparent form background */
            --form-bg: rgba(0, 0, 0, 0.75);
            --accent-yellow: #FFCC00;
            --text-light: #F1F5F9;
        }

        /* --- VISUAL/BRANDING SECTION (Car Image) --- */
        .visual-section {
            flex: 1; /* Takes 100% width, allowing the background to fill everything */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
            /* !!! IMPORTANT: Replace with a high-res, full-width photo of a modern Renault car (e.g., Rafale, Alpine) */
            /* Replace 'YOUR_IMAGE_URL_HERE.jpg' with the actual URL of your hosted image */
            background-image: url('YOUR_IMAGE_URL_HERE.jpg'); 
            background-size: cover;
            background-position: center;
            
            /* Dark overlay to ensure the login form is readable on top of the image */
            background-blend-mode: multiply;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust transparency here */
        }
        
        /* --- LOGIN FORM SECTION (Centered) --- */
        .login-section {
            /* Ensures the login form is centered on top of the background image */
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Form Container */
        .login-box {
            background-color: var(--form-bg);
            padding: 40px 50px; /* Increased padding for a more luxurious feel */
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 420px;
            color: var(--text-light);
            text-align: center;
            /* Optional: Add a subtle yellow border for premium effect */
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        /* Logo and Title */
        .logo-container {
            margin-bottom: 25px;
        }

        .logo-container img {
            /* Replace with the new updated Renault Group rhombus logo (white version recommended) */
            width: 100px;
            height: auto;
        }

        .title h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: #FFF;
            text-transform: uppercase;
            letter-spacing: 3px; /* Added letter spacing for professionalism */
        }

        .title p {
            font-size: 0.95rem;
            color: #94A3B8;
            margin-bottom: 30px;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #334155;
            border-radius: 4px;
            background-color: #1E293B;
            color: var(--text-light);
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-yellow);
            outline: none;
        }

        /* Submit Button */
        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            /* Full Renault Yellow/Gold for high contrast */
            background-color: var(--accent-yellow);
            color: var(--primary-bg);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .login-button:hover {
            background-color: #E6B800;
            opacity: 0.95;
        }

        /* Utility Links */
        .utility-links {
            text-align: center;
            margin-top: 25px;
        }

        .utility-links a {
            color: #94A3B8;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .utility-links a:hover {
            color: var(--accent-yellow);
        }

        .copyright {
            margin-top: 50px;
            font-size: 0.75rem;
            color: #64748B;
        }
    </style>
</head>
<body>

    <div class="visual-section"></div>

    <div class="login-section">
        <div class="login-box">
            
            <div class="logo-container">
                <img src="renault_new_logo.png" alt="Renault Group New Logo">
            </div>
            
            <div class="title">
                <h1>DPPM</h1>
                <p>MRNG Meeting Access</p>
            </div>

            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="username">USERNAME (EMAIL)</label>
                    <input type="text" id="username" name="username" required placeholder="name.surname@renault.com">
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="login-button">
                    SUBMIT
                </button>
            </form>

            <div class="utility-links">
                <a href="#">Trouble Logging In?</a>
            </div>
            
            <div class="copyright">
                © 2025 Renault Group. All Rights Reserved.
            </div>
        </div>
    </div>

</body>
</html>
